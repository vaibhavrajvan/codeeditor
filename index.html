<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfect Code Editor</title>
</head>
<body>
    <!-- Start of the main container for the code editor -->
    <div class="code-editor">

        <!-- Toolbar for actions like copy, save, and lock -->
        <div class="toolbar">
            <button id="copy-button" class="button">Copy</button> <!-- Copy button -->
            <button id="save-button" class="button">Save</button> <!-- Save button -->
            <button id="lock-button" class="button">Lock</button> <!-- Lock button -->
        </div>

        <!-- Text area for entering and displaying code -->
        <textarea id="code" class="code" placeholder="Enter your code here..."></textarea>
    </div>
    <!-- End of the code editor container -->

    <!-- JavaScript file for interactive features -->
    <script src="script.js"></script>
</body>
</html>
